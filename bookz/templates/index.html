{% block head %}
    {{ super() }}
		<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}

<div class="container">
	<div class="row">
		<h1>
		    Welcome to bookz!

	</div>

			</div>
			<div class="row">

          </div>
		</div>
		<div>
			<h3 class="heading-desc"> Buyer at bookz?</h3>

			<div class="social-box">
				<div class="row mg-btm">
					<div class="col-md-12">

				</div>
			</div>

		</div>

	</div>
