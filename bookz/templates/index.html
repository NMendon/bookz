{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
		<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="jumbotron row" style="padding-top: 0px;padding-bottom: 0px">
            <h1>Baruch Online Textbook Bulletin Board</h1>
            <p> Buy and sell books easily with your peers</p>
    </div>
	<div class="row">
		<form class="form-signin mg-btm col-md-6" >
    	<h3 class="heading-desc col-md-offset-2"> Seller to bookz?</h3>
		<div class="social-box">
			<div class="row">
                <div class="col-md-12">
                    <a href="/authorization/google" class="btn btn-info btn-block" >
                      <i class="icon-twitter"></i>    Login with Google
                    </a>
                </div>
             </div>
		</div>
		<div>
			<h3 class="heading-desc col-md-offset-2"> Buyer at bookz?</h3>

			<div class="social-box">
				<div class="row mg-btm">
					<div class="col-md-12">
						<a href="/buyer" class="btn btn-block btn-default seller-login-btn">
						  <i></i> Click here
						</a>
					</div>
				</div>
			</div>

		</div>
      </form>
	</div>
</div>
{% endblock %}
